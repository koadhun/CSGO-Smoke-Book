<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smoke positions</title>
</head>
<body>
    
    <img src="images/dust2-minimap.jpg" alt="" usemap="#dust2map">
    <map name="dust2map">
        <area shape="circle" coords="475,246,15" alt="minimap long" onclick="redirectCircle('long-corner')">
        <area shape="circle" coords="479,295,15" alt="minimap pit" onclick="redirectCircle('pit')">
        <area shape="circle" coords="401,125,15" alt="minimap CT" onclick="redirectCircle('long-push-ct')"> <!-- TODO: Work out a way for this to work for both CT smokes. -->
        <area shape="circle" coords="378,130,15" alt="minimap smoke one way" onclick="redirectCircle('short-one-way')">
        <area shape="circle" coords="364,161,15" alt="minimap short from long" onclick="redirectCircle('short-from-long')">
        <area shape="circle" coords="298,129,15" alt="minimap mid to b" onclick="redirectCircle('mid-to-b')">
        <area shape="circle" coords="285,216,15" alt="xbox" onclick="redirectCircle('xbox-t-spawn')"> <!-- TODO: Work out a way for this to work for both XBOX smokes. -->
        <area shape="circle" coords="161,64,15" alt="minimap b window" onclick="redirectCircle('b-window')">
        <area shape="circle" coords="159,120,15" alt="minimap b doors" onclick="redirectCircle('b-doors')">
        <area shape="circle" coords="78,175,15" alt="minimap tunnels from mid" onclick="redirectCircle('tunnel-mid')">
    </map>

    <div class="slider-wrapper">  
        <div class="slider-container">
            <button class="prev-button">&lt;</button>  
            <div class="slider-track">
              <!--  
                DOM is built in script.js. Base build of the divs are the following:
                <div id="b-doors" class="mapDetailCard">
                    <img src="smokes/dust2/b-doors4.jpg" alt="">
                    <p class="positionName">B DOORS</p>
                </div> -->
            </div>
            <button class="next-button">&gt;</button>
        </div>
    </div>

    <script src="minimap.js"></script>

</body>
</html>
